<!DOCTYPE html>
<html>
    <head>
        <title> selectors</title>
        <style>
            .op{
            color: red;
           }
           .ty {
            color: purple;
           }
        </style>


    </head>
    <body>
        <h1> class based selectors </h1>
        <p > this is paragraph 1</p>
        <p> this is paragraph 2</p>
        <p> this is paragraph 3</p>
        <p> this is paragraph 4</p>
        <p class="op"> this is paragraph 5</p>
        <div>
            <p > this is paragraph 1 in div</p>
            <h3>
                
                    <p class="ty"> this is paragraph 2 in h3 div</p>
                
            </h3>
        </div>

    </body>
</html>
