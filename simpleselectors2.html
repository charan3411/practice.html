<!DOCTYPE html>
<html>
    <head>
        <title> selectors</title>
        <style>
            #se{
            color: red;
           }
           #qwe{
            color: greenyellow;
           }

        </style>


    </head>
    <body>
        <h1> id based selectors </h1>
        <p > this is paragraph 1</p>
        <p id="se"> this is paragraph 2</p>
        <p> this is paragraph 3</p>
        <p> this is paragraph 4</p>
        <p> this is paragraph 5</p>
        <div>
            <p > this is paragraph 1 in div</p>
            <h3 id="qwe">
                
                    <p> this is paragraph 2 in h3 div</p>
                
            </h3>
        </div>

    </body>
</html>
